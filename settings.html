<body>
	<div class="container-fluid">
		<h1>MindSet</h1>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="dashboard.html">Calendar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="charts.html">Insights</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link active" href="settings.html">Settings</a>
			</li>
		</ul>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 margin-top-20">
				<h4>Data Integrations</h4>
				<div class="margin-top-20">
					<h5>Calendar</h5>
					<p>No calendars connected yet.</p>
					<button type="button" class="btn btn-primary">Connect a Calendar</button>
				</div>
				<div class="margin-top-20">
					<h5>Third-Party Apps</h5>
					<p>No apps connected yet.</p>
					<button type="button" class="btn btn-primary">Connect a Data Source</button>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-4 margin-top-20">
				<h4>Data Tracking</h4>
				<p>No tracking goals set.</p>
				<button type="button" class="btn btn-primary">Start tracking!</button>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 margin-top-20">
				<h4>Account Settings</h4>
				<h5>Username</h5>
				<p>your_username</p>
				<h5>Email</h5>
				<p>your_username@email.com</p>
				<h5>Password</h5>
				<p>***********</p>
				<button type="button" class="btn btn-primary">Edit Account Settings</button>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
