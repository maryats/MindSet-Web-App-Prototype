<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Marie Yatsyk">

	<title>MindSet</title>

	<!-- Bootstrap 4.0.0 Alpha 5 -->
	<link href="css/bootstrap-flex.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
	<!-- Lato Font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body class="daisies-bg">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10 offset-xs-1 login-container">
				<h1 class="margin-top-20">MindSet</h1>
				<div>
					<!-- 2 Tabs -->
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" href="#login-tab" data-toggle="tab">Log In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#signup-tab" data-toggle="tab">Sign Up</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane active" id="login-tab">
							<div class="form-group">
								<label for="example-text-input" class="col-xs-2 col-form-label">Username</label>
								<div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
									<input class="form-control" type="text" value="" id="example-text-input">
								</div>
							</div>
							<div class="form-group">
								<label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
								<div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
									<input class="form-control" type="password" value="" id="login-password-input">
								</div>
							</div>
							<a href="dashboard.html"><button type="button" class="btn btn-primary blue-button">Log In</button></a>
						</div>
						<div class="tab-pane" id="signup-tab">
							<div class="form-group">
								<label for="example-text-input" class="col-form-label">Create Username</label>
								<div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
									<input class="form-control" type="text" value="" id="example-text-input">
								</div>
							</div>
							<div class="form-group">
								<label for="example-password-input" class="col-form-label">Create Password</label>
								<div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
									<input class="form-control" type="password" value="" id="signup-password-input">
								</div>
							</div>
							<div class="form-group">
								<label for="example-password-input" class="col-form-label">Confirm Password</label>
								<div class="col-xs-10 offset-xs-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3">
									<input class="form-control" type="password" value="" id="signup-password-input">
								</div>
							</div>
							<a href="dashboard.html"><button type="button" class="btn btn-primary blue-button">Sign Up</button></a>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	</body>
	</html>
